<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Degree/DMC Verification</title>
  <style>
    .header {
      background-color: #c00021; /* Dark red */
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      padding: 20px 15px;   
      font-size: clamp(14px, 2.5vw, 23px);
      text-align: left;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .loading-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 20px auto;
      max-width: 95%;
      background: #fff;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      font-size: 16px;
      color: #B30000; /* Red text */
      font-weight: bold;
      font-family: "Times New Roman", Times, serif; /* Force Times New Roman */
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid red;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .image-container {
      margin: 20px auto;
      max-width: 95%;
      display: none; /* Hidden at first */
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="header">
    Online Degree/DMC Verification
  </div>

  <!-- Loader section -->
  <div class="loading-box" id="loader">
    <div class="spinner"></div>
    Please wait.....
  </div>

  <!-- Image section -->
  <div class="image-container" id="imageBox">
    <img src="paste image url here" 
         alt="Verification Logo">
  </div>

  <script>
    // Show loader for 1 second, then show image
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("imageBox").style.display = "block";
    }, 1000);
  </script>
</body>
</html>
